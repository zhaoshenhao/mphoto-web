{% extends 'web_admin/base.html' %}
{% block content %}
{% csrf_token %}
<div class="container mt-4">
    <div class="row align-items-start">
        <div class="col">
            <h3>Cloud Storage</h3>
        </div>
        <div class="col text-end">
            <label class="form-label me-2">Select Event:</label>
            <select id="eventFilter" class="form-select d-inline-block w-auto">
                <option value="">-- All Events --</option>
                {% for event in events %}
                <option value="{{ event.id }}">{{ event.name }}</option>
                {% endfor %}
            </select>
            <a href="{% url 'add_cloud_storage' %}" class="btn btn-success mb-2">
                <i class="fas fa-plus"></i> Add Cloud Storage
            </a>
        </div>
    </div>
</div>

<table id="cs-table" class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Event ID</th>
            <th>Event Name</th>
            <th>ID</th>
            <th>URL</th>
            <th>Recursive</th>
            <th>Description</th>
        </tr>
    </thead>
</table>

<script>
    $(document).ready(function () {
        const table = $('#cs-table').DataTable({
            processing: true,
            serverSide: true,
            order: [[1, 'desc']],
            ajax: {
                url: "{% url 'cloud_storage_data' %}",
                type: 'POST',
                data: function (d) {
                    d.event_id = $('#eventFilter').val();
                    d.csrfmiddlewaretoken = '{{ csrf_token }}';
                }
            },
            pageLength: 25,
            lengthMenu: [25, 50, 75, 100],
            ordering: true,
            columns: [
                { data: 'event_id', orderable: false, searchable: false },
                { data: 'event__name' },
                { data: 'id' },
                {
                    data: "url",
                    render: function (data, type, row) {
                        const maxLength = 40;
                        const displayText = data.length > maxLength ? data.substring(0, maxLength) + 'â€¦' : data;
                        return `<a href="${data}" target="_blank"><span title="${data}">${displayText}</span></a>`;
                    }
                },
                { data: 'recursive' },
                { data: 'description' },
                {
                    data: null,
                    orderable: false,
                    searchable: false,
                    className: "text-center",
                    title: `<i class="fas fa-pen-to-square"></i>`,
                    render: function (data, type, row) {
                        return `
                            <a href="/cloud_storage/${row.id}/edit/" class="btn btn-sm btn-outline-primary me-1" data-bs-toggle="tooltip" title="Edit Cloud Storage">
                                <i class="fas fa-pen"></i>
                            </a>
                            <a href="#" class="btn btn-sm btn-outline-primary refresh-cs" data-id="${row.id}" data-url="${row.url}" data-bs-toggle="tooltip" title="Refresh photo from cloud storage">
                                <i class="fa-solid fa-list-check"></i>
                            </a>
                            <a href="#" class="btn btn-sm btn-outline-danger delete-cs" data-id="${row.id}" data-url="${row.url}" data-bs-toggle="tooltip" title="Delete Cloud Storage">
                                <i class="fas fa-trash"></i>
                            </a>
                        `;
                    }
                }
            ],
            drawCallback: function () {
                const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
                tooltipTriggerList.forEach(function (el) {
                    new bootstrap.Tooltip(el);
                });
            }
        });
        $('#eventFilter').change(function () {
            table.ajax.reload();
        });
        $('#cs-table').on('click', '.delete-cs', function (e) {
            e.preventDefault();
            const csId = $(this).data('id');
            const url = $(this).data('url');
            showConfirmationModal({
                is_warning: true,
                title: "Delete Cloud Storage",
                message: `Are you sure you want to delete cloud storage ${url}(${csId})?`,
                data: { cloud_storage_id: csId },
                onConfirm: (data, modal) => {
                    $.ajax({
                        url: `/cloud_storage/${data.cloud_storage_id}/delete/`,
                        type: 'POST',
                        headers: { 'X-CSRFToken': '{{ csrf_token }}' },
                        success: function () {
                            table.ajax.reload(null, false);
                            showToast("Cloud storage deleted successfully");
                            modal.hide();
                        },
                        error: function () {
                            showToast(data.error || "Failed to delete Cloud storage", false);
                            modal.hide();
                        }
                    });
                }
            });
        });
        $('#cs-table').on('click', '.refresh-cs', function (e) {
            e.preventDefault();
            const csId = $(this).data('id');
            const url = $(this).data('url');
            showConfirmationModal({
                is_warning: true,
                title: "Refresh Cloud Storage",
                message: `Are you sure you want to refresh photo data from cloud storage ${csId}:\n${url}?\nIt will run in background.\nPlease check task detail from app log.`,
                data: { cloud_storage_id: csId },
                onConfirm: (data, modal) => {
                    $.ajax({
                        url: `/cloud_storage/${data.cloud_storage_id}/refresh/`,
                        type: 'POST',
                        headers: { 'X-CSRFToken': '{{ csrf_token }}' },
                        success: function (data) {
                            showToast(data.message || "Cloud storage deleted successfully");
                            modal.hide();
                            window.open(`/task_run/${data.task_id}/view/`, '_blank');
                        },
                        error: function (data) {
                            showToast(data.error || "Failed to delete Cloud storage", false);
                            modal.hide();
                        }
                    });
                }
            });
        });
    });
</script>
{% endblock %}
