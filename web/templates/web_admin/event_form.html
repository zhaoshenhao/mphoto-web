{% extends 'web_admin/base.html' %}
{% block title %}{{ page_title|default:"Event" }}{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<div class="container" style="min-width: 400px; max-width: 500px;">
    <h3>{{ page_title|default:"Event" }}</h3>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary btn-block mb-4">{{ button_name|default:"Save"}}</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function () {
        $('#id_manager').select2({
            placeholder: 'Select a user',
            allowClear: true,
            width: '100%'
        });
    });
</script>
{% endblock %}
