{% extends 'web_admin/base.html' %}
{% block content %}
{% csrf_token %}
<div class="container mt-4">
    <div class="row align-items-start">
        <div class="col">
            <h3>Photos</h3>
        </div>
        <div class="col text-end">
            <label class="form-label me-2">Select Event:</label>
            <select id="eventFilter" class="form-select d-inline-block w-auto">
                <option value="">-- All Events --</option>
                {% for event in events %}
                <option value="{{ event.id }}">{{ event.name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
</div>

<table id="photos-table" class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Event Name</th>
            <th>Storage URL</th>
            <th>ID</th>
            <th>Name</th>
            <th>GDID</th>
            <th>Image</th>
            <th>Size</th>
            <th>Status</th>
            <th>Modified</th>
            <th>Created</th>
            <th>Last Updated</th>
        </tr>
    </thead>
</table>

<script>
    $(document).ready(function () {
        const table = $('#photos-table').DataTable({
            processing: true,
            serverSide: true,
            order: [[1, 'desc']],
            ajax: {
                url: "{% url 'photos_data' %}",
                type: 'POST',
                data: function (d) {
                    d.event_id = $('#eventFilter').val();
                    d.csrfmiddlewaretoken = '{{ csrf_token }}';
                }
            },
            pageLength: 25,
            lengthMenu: [25, 50, 75, 100],
            ordering: true,
            columns: [
                { data: 'event__name' },
                {
                    data: 'cloud_storage__url',
                    render: function (data, type, row) {
                        return `<a href="${data}" target="_blank"><span title="${data}"><i class="fa-solid fa-folder-open"></i></span></a>`;
                    }
                },
                { data: 'id' },
                { data: 'name' },
                {
                    data: 'gdid',
                    orderable: false,
                    searchable: false,
                    render: function (data, type, row) {
                        return `<i class="fas fa-info-circle text-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="${data || ''}"></i>`;
                    }

                },
                {
                    data: "full",
                    orderable: false,
                    searchable: false,
                    render: function (data, type, row) {
                        return `<a href="${data}"><span title="${data}"><i class="fa-solid fa-download"></i></span></a>`;
                    }
                },
                { data: 'size', orderable: false },
                { data: 'status' },
                { data: 'modified_time' },
                { data: 'created_time' },
                { data: 'last_updated' },
                {
                    data: null,
                    orderable: false,
                    searchable: false,
                    className: "text-center",
                    title: `<i class="fas fa-pen-to-square"></i>`,
                    render: function (data, type, row) {
                        return `
                            <a href="#" class="btn btn-sm btn-outline-danger delete-photo" data-id="${row.id}" data-photo-path="${row.photo_path}" data-bs-toggle="tooltip" title="Delete Photo">
                                <i class="fas fa-trash"></i>
                            </a>
                        `;
                    }
                }
            ],
            drawCallback: function () {
                const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
                tooltipTriggerList.forEach(function (el) {
                    new bootstrap.Tooltip(el);
                });
            }
        });
        $('#eventFilter').change(function () {
            table.ajax.reload();
        });
        $('#photos-table').on('click', '.delete-photo', function (e) {
            e.preventDefault();
            const photoId = $(this).data('id');
            const photoPath = $(this).data('photo-path');
            showConfirmationModal({
                is_warning: true,
                title: "Delete Photo",
                message: `Are you sure you want to delete photo ${photoPath}(${photoId})?\n Note: this does not delete it from cloud storage, only the record.`,
                data: { photo_id: photoId },
                onConfirm: (data, modal) => {
                    $.ajax({
                        url: `/photos/${data.photo_id}/delete/`,
                        type: 'POST',
                        headers: { 'X-CSRFToken': '{{ csrf_token }}' },
                        success: function () {
                            table.ajax.reload(null, false);
                            showToast("Photo deleted successfully");
                            modal.hide();
                        },
                        error: function () {
                            showToast(data.error || "Failed to delete photo", false);
                            modal.hide();
                        }
                    });
                }
            });
        });
    });
</script>
{% endblock %}
